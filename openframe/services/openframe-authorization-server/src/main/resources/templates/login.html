<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenFrame â€¢ Sign In</title>
    <style>
        :root { --of-primary: #f59e0b; --of-primary-600: #d97706; --of-text: #111827; --of-muted: #6b7280; --of-border: #e5e7eb; --of-bg: #f5f7fb; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--of-bg);
            min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px;
            color: var(--of-text);
        }
        .login-container {
            background: #fff; border: 1px solid var(--of-border);
            border-radius: 12px; box-shadow: 0 6px 24px rgba(17, 24, 39, 0.06);
            padding: 28px; width: 100%; max-width: 420px;
        }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo h1 { color: var(--of-text); font-size: 22px; font-weight: 700; margin-bottom: 6px; }
        .logo p { color: var(--of-muted); font-size: 13px; }
        .alert { padding: 10px 12px; border-radius: 8px; margin-bottom: 16px; font-size: 13px; border: 1px solid var(--of-border); }
        .alert-error { background: #fff1f2; border-color: #fecdd3; color: #b91c1c; }
        .alert-success { background: #ecfdf5; border-color: #a7f3d0; color: #047857; }
        .form-group { margin-bottom: 14px; }
        .form-label { display: block; margin-bottom: 6px; font-weight: 500; color: var(--of-text); font-size: 13px; }
        .form-input {
            width: 100%; padding: 10px 12px; border: 1px solid var(--of-border); border-radius: 8px; font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s; background: #fff; color: var(--of-text);
        }
        .form-input:focus { outline: none; border-color: var(--of-primary); box-shadow: 0 0 0 3px rgba(14,165,233,0.12); }
        .btn { width: 100%; padding: 10px 12px; border: 1px solid transparent; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.15s ease; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--of-primary); color: #fff; border-color: var(--of-primary); }
        .btn-primary:hover { background: var(--of-primary-600); border-color: var(--of-primary-600); }
        .btn-muted { background: #fff; color: var(--of-text); border-color: var(--of-border); }
        .btn-muted:hover { background: #f9fafb; border-color: #d1d5db; }
        .divider { margin: 16px 0; text-align: center; position: relative; }
        .divider::before { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: var(--of-border); }
        .divider span { background: #fff; padding: 0 10px; color: var(--of-muted); font-size: 12px; }
        .google-icon { width: 18px; height: 18px; }
        @media (max-width: 480px) { .login-container { padding: 20px; } }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>OpenFrame</h1>
            <p>Sign in to continue</p>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
        
        <!-- Logout Message -->
        <div th:if="${logoutMessage}" class="alert alert-success" th:text="${logoutMessage}"></div>

        <!-- Local Authentication Form -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" name="username" class="form-input" 
                       placeholder="Enter your username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" 
                       placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>

        <!-- SSO buttons removed per OpenFrame style guidelines -->
    </div>
</body>
</html>
