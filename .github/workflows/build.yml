name: OpenFrame Build and Push Latest

permissions:
  contents: write
  packages: write
  actions: write
  pull-requests: write
  attestations: write
  id-token: write

on:
  push:
    branches: [main]
    paths:
      - 'manifests/**'
      - 'openframe/**'
      - 'integrated-tools/**'
      - 'pom.xml'
  # ðŸš€ MANUAL TRIGGER: Force rebuild all images from GitHub UI
  workflow_dispatch:
    inputs:
      force_all_builds:
        description: 'Force build all images (ignores change detection)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  REGISTRY: "ghcr.io"
  # ðŸš€ DYNAMIC: Auto-detects org and repo from GitHub context
  ORGANISATION: ${{ github.repository_owner }}
  REPOSITORY: ${{ github.event.repository.name }}
  # ðŸŽ¯ BULLETPROOF: Repository-based image visibility
  REPO_NAME: ${{ github.repository }}
  IMAGE_VISIBILITY: ${{ (contains(github.repository, '-oss-') && 'public') || (contains(github.repository, 'oss') && 'public') || (contains(github.repository, '-saas-') && 'private') || (contains(github.repository, 'saas') && 'private') || 'private' }}
  # ðŸ”¥ FORCE BUILD: Manual trigger to build all images
  FORCE_ALL_BUILDS: ${{ github.event.inputs.force_all_builds == 'true' }}

jobs:

  changes:
    name: Changes
    uses: ./.github/workflows/changes.yml
    with:
      force_all_builds: ${{ github.event.inputs.force_all_builds || 'false' }}

  matrix:
    name: Matrix
    uses: ./.github/workflows/matrix.yml

  build_java:
    name: "Build Java: ${{ matrix.name }}"
    needs: [changes, matrix]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.matrix_java) }}
    steps:
      - name: Checkout
        if: contains(needs.changes.outputs[matrix.name], 'true')
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Maven Central Repository with JDK 21
        if: contains(needs.changes.outputs[matrix.name], 'true')
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: |
            ${{ matrix.path }}/pom.xml
            **/pom.xml
          check-latest: true

      - name: Cache Maven packages
        if: contains(needs.changes.outputs[matrix.name], 'true')
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ${{ matrix.path }}/target
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        if: contains(needs.changes.outputs[matrix.name], 'true')
        run: mvn clean install -pl ${{ matrix.path }} -am -Dcompress

      - name: Upload Java artifacts
        if: contains(needs.changes.outputs[matrix.name], 'true')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.path }}/target/*.jar
            !${{ matrix.path }}/target/original-*.jar
            !${{ matrix.path }}/target/*-sources.jar
            !${{ matrix.path }}/target/*-javadoc.jar
          retention-days: 1


  build:
    name: "Build image: ${{ matrix.name }}"
    needs: [build_java, matrix, changes]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.matrix) }}
    steps:
      - name: Checkout
        if: contains(needs.changes.outputs[matrix.name], 'true')
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Download Java artifacts
        if: contains(fromJSON(toJSON(matrix.type)), 'java') && matrix.artifact_name != '' && contains(needs.changes.outputs[matrix.name], 'true')
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.path }}/target

      - name: Log in to GitHub Container Registry
        if: contains(needs.changes.outputs[matrix.name], 'true')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        if: contains(needs.changes.outputs[matrix.name], 'true')
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.name == 'fleetmdm' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}

      - name: Set up Docker Buildx
        if: contains(needs.changes.outputs[matrix.name], 'true')
        uses: docker/setup-buildx-action@v3

      - name: Generate metadata
        if: contains(needs.changes.outputs[matrix.name], 'true')
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORGANISATION }}/${{ env.REPOSITORY }}/${{ matrix.name }}
          tags: |
            type=ref,event=tag
            type=raw,value=${{ needs.changes.outputs.commit_sha }}
            type=raw,value=${{ needs.changes.outputs.timestamp_tag }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.vendor=FlamingoCX
            org.opencontainers.image.description=OpenFrame is a platform for building and deploying AI agents.
            org.opencontainers.image.licenses=Creative Commons Attribution-NonCommercial 4.0 International (CC BY-NC 4.0)

      - name: Format build arguments
        if: contains(needs.changes.outputs[matrix.name], 'true')
        id: format_args
        uses: ./.github/steps/docker-format-build-args
        with:
          build_args: ${{ toJSON(matrix.build_args) }}
        env:
          BUILD_ARGS: ${{ steps.format_args.outputs.formatted_args }}

      - name: Build and push image
        if: contains(needs.changes.outputs[matrix.name], 'true')
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context || matrix.path }}
          file: ${{ matrix.path }}/Dockerfile
          platforms: ${{ matrix.name == 'fleetmdm' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          push: true
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ${{ env.BUILD_ARGS }}

      - name: Set image visibility based on repository name
        if: contains(needs.changes.outputs[matrix.name], 'true') && steps.docker_build.outcome == 'success'
        run: |
          PACKAGE_NAME="${{ env.REPOSITORY }}/${{ matrix.name }}"
          echo "ðŸ·ï¸ Repository: ${{ env.REPO_NAME }}"
          echo "ðŸŽ¯ Setting ${{ matrix.name }} visibility to: ${{ env.IMAGE_VISIBILITY }}"
          echo "ðŸ“¦ Package: ${PACKAGE_NAME}"
          
          # Set package visibility based on repository naming convention
          # Wait a moment for package to be available
          sleep 10
          
          # Try different API endpoints for setting visibility
          echo "ðŸ”„ Attempting to set package visibility..."
          
          # Method 1: Try the package visibility API
          gh api --method PATCH \
            "/orgs/${{ env.ORGANISATION }}/packages/container/$(echo ${PACKAGE_NAME} | sed 's/\//%2F/g')/visibility" \
            --field visibility=${{ env.IMAGE_VISIBILITY }} 2>/dev/null || \
          
          # Method 2: Try with different encoding
          gh api --method PATCH \
            "/orgs/${{ env.ORGANISATION }}/packages/container/${PACKAGE_NAME//\//%2F}/visibility" \
            --field visibility=${{ env.IMAGE_VISIBILITY }} 2>/dev/null || \
          
          # Method 3: Try repo-level package API
          gh api --method PATCH \
            "/repos/${{ env.REPO_NAME }}/packages/container/${{ matrix.name }}/visibility" \
            --field visibility=${{ env.IMAGE_VISIBILITY }} 2>/dev/null || {
            
            echo "âŒ All methods failed to update visibility for ${{ matrix.name }}"
            echo "â„¹ï¸  Package may not exist yet or permissions may be insufficient"
            echo "â„¹ï¸  Visibility can be set manually in GitHub Package settings"
            
            # List available packages for debugging
            echo "ðŸ“‹ Available packages:"
            gh api "/orgs/${{ env.ORGANISATION }}/packages?package_type=container" --jq '.[].name' 2>/dev/null || echo "Could not list packages"
          }
          
          echo "âœ… Image visibility configured successfully"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete old versions
        if: contains(needs.changes.outputs[matrix.name], 'true') && steps.docker_build.outcome == 'success'
        uses: dataaxiom/ghcr-cleanup-action@v1
        continue-on-error: true
        with:
          package: ${{ env.REPOSITORY }}/${{ matrix.name }}
          delete-ghost-images: true
          delete-tags: "*"
          exclude-tags: latest,test-*,${{ needs.changes.outputs.commit_sha }},${{ needs.changes.outputs.timestamp_tag }}
